# connect remote mongodb database
spring.data.mongodb.uri=mongodb://localhost:27017/app_news
spring.data.mongodb.database=app_news
# jwt secret
app.secret.key="secret"
# limit servlet multipart uploading file size
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.servlet.multipart.enabled=true

server.port=8081